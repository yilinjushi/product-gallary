  <link rel="stylesheet" href="/index.css">
  <!-- Dynamic Supabase preconnect (injected at build time via env) -->
  <script>
    // Preconnect to Supabase domain as early as possible
    (function () {
      try {
        var keys = Object.keys(import.meta ? {} : {});
      } catch (e) { }
      // Fallback: parse the page's fetch calls after load
      var observer = new PerformanceObserver(function (list) {
        list.getEntries().forEach(function (entry) {
          if (entry.name && entry.name.includes('supabase.co')) {
            var url = new URL(entry.name);
            var link = document.createElement('link');
            link.rel = 'preconnect';
            link.href = url.origin;
            document.head.appendChild(link);
            observer.disconnect();
          }
        });
      });
      try { observer.observe({ type: 'resource', buffered: true }); } catch (e) { }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('SW registered:', reg.scope))
          .catch(err => console.log('SW registration failed:', err));
      });
    }
  </script>
</body>
